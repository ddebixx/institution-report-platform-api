services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - PORT=${PORT:-8080}
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_SECRET_ROLE_KEY=${SUPABASE_SECRET_ROLE_KEY}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET:-reports}
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    restart: unless-stopped

